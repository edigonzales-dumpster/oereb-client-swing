plugins {
    id 'java'
    id 'application'
}

repositories {
    maven { 
        url "https://repo.osgeo.org/repository/release/" 
    }
    maven {
        url "http://maven.geo-solutions.it"
    }
    jcenter()    
    mavenCentral()    
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.geotools:gt-main:23.1'
    implementation 'org.geotools:gt-render:23.1'
    implementation 'org.geotools:gt-wms:23.1'
    implementation 'org.geotools:gt-swing:23.1'
    runtime group: 'org.geotools', name: 'gt-epsg-hsql', version: '23.1'
    compile group: 'com.formdev', name: 'flatlaf', version: '0.39'
    
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

application {
    mainClassName = 'ch.so.agi.oereb.Main'
}

test {
    useJUnitPlatform()
}
